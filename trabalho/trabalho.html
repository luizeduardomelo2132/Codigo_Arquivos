  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="trabalho.css">
</head>
<body>

    <header>
        <h1>Agendamento de Consultas</h1>
        <p>Torne seu processo de marcação mais simples, rápido e acessível!</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Solicitar Consulta</h2>
            <form id="form-agendamento">
                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="telefone">Telefone / WhatsApp:</label>
                <input type="tel" id="telefone" required>

                <label for="especialidade">Especialidade:</label>
                <select id="especialidade" required>
                    <option value="">Selecione...</option>
                    <option>Cardiologia</option>
                    <option>Ortopedia</option>
                    <option>Pediatria</option>
                    <option>Ginecologia</option>
                    <option>Clínico Geral</option>
                </select>

                <label for="data">Data desejada:</label>
                <input type="date" id="data" required>

                <label for="canal">Canal de Solicitação:</label>
                <select id="canal" required>
                    <option value="">Selecione...</option>
                    <option>Presencial</option>
                    <option>Telefone</option>
                    <option>WhatsApp</option>
                    <option>E-mail</option>
                </select>

                <button type="submit">Enviar Solicitação</button>
            </form>
        </section>

        <section class="lista-consultas">
            <h2>Consultas Agendadas</h2>
            <ul id="lista-consultas"></ul>
