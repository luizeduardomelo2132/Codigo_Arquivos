<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas - Hospital Saude</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: url(./planta4.jpg);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #20d41a;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 22px;
            margin: 0;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            gap: 40px;
        }

        .card {
            background-color:rgba(0,0,0,0.7);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 400px;
        }

        h2 {
            color:white;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

          .h {
            color:rgb(0, 0, 0);
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 5px rgba(30,136,229,0.3);
        }

        button {
            background-color: #20d41a;
            background-color: ;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1565c0;
        }

        .calendar {
            width: 400px;
            text-align: center;
        }

        .calendar iframe {
            border: none;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<header>
    <h1>Clínica Vida Saudável</h1>
    <nav>
        <a href="#">Início</a>
        <a href="#">Serviços</a>
        <a href="#">Profissionais</a>
        <a href="#">Contato</a>
    </nav>
</header>

<main>
    <section class="calendar">
        <h2>Escolha a Data</h2>
        <!-- Simulação de calendário (pode ser substituído por uma biblioteca JS depois) -->
        <iframe src="https://calendar.google.com/calendar/embed?src=pt_br.brazilian%23holiday%40group.v.calendar.google.com"></iframe>
    </section>

    <section class="card">
        <h2>Agende sua Consulta</h2>
        <form>
            <label for="nome">Nome do Paciente</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required>

            <label for="medico">Selecione o Médico</label>
            <select id="medico" required>
                <option value="">-- Escolha --</option>
                <option value="dr-joao">Dr. João Silva - Cardiologista</option>
                <option value="dra-maria">Dra. Maria Souza - Dermatologista</option>
                <option value="dr-lucas">Dr. Lucas Rocha - Clínico Geral</option>
            </select>

            <label for="hora">Horário</label>
            <input type="time" id="hora" required>

            <button type="submit">Confirmar Agendamento</button>
        </form>
    </section>
</main>

</body>
</html>
