 <body>
    <script>
        function somar(x, y, z){
            return x + y + z 
            }

        function subtrair(x, y, z){
            return x - y - z 
            }

        function divisao(x, y, z){
         
            if(x == 0 || y == 0){
                 return("operacao impossivel") 
            }   
                   return x / y; 
        }
        function multiplicacao(x, y, z){
            return x * y * z 
        }

            console.log(somar(10, 20, 20), subtrair(10,20,30), divisao(0, 10), multiplicacao(10,20,30));
    </script>
</body>
