<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="cadas.css">
    <link rel="stylesheet" href="agendamento.css">
   
</head>
<body>
    <div class="container">
        <h2>Agende sua Consulta</h2>
    <form class="left-log">
        <div class="preenchimento">
         <div class="select">
            <div id="category-select">
                <label for="opcao">Categoria</label>
                <input type="checkbox" id="opcao">

                <div id="select-botao">
                    <div id="selected-value">Selecione a categoria</div>
                </div>
            </div>
         </div>    
        </div>
        <div class="preenchimento">
                <input type="password" placeholder="Senha" />
            </div>  
            <div>
              <button class="botao" type="submit" onclick="login()">Agendar</button>
            </div>
        </div>
    </form>
</body>
</html>
