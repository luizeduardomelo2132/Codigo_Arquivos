<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot de Agendamento (Widget)</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --muted:#6b7280; --accent:#030405; --accent-600:#000000;
      --success:#16a34a;
    }
    html,body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:transparent;color:#111827}

    /* BOTÃƒO FLUTUANTE */
    #chatbot-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 99999;
      transition: transform 0.2s, background 0.3s;
    }
    #chatbot-button:hover { transform: scale(1.1); background: var(--accent-600); }

    /* JANELA DO CHAT */
    #chatbot-window {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 420px;
      height: 600px;
      background: var(--bg);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 99999;
      border: 1px solid #e5e7eb;
    }

    #chatbot-header {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatbot-header h4 { margin: 0; font-size: 15px; }
    #chatbot-close {
      background: none; border: none; color: white; font-size: 18px; cursor: pointer;
    }

    #chatbot-content {
      flex: 1;
      background: white;
      overflow: hidden;
    }

    /* iframe interno */
    #chatbot-iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 520px){
      #chatbot-window {
        width: 95%;
        right: 2.5%;
        height: 85%;
        bottom: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- BOTÃƒO FLUTUANTE -->
  <div id="chatbot-button">ðŸ’¬</div>

  <!-- JANELA DO CHAT -->
  <div id="chatbot-window">
    <div id="chatbot-header">
      <h4>Assistente de Agendamento</h4>
      <button id="chatbot-close">âœ–</button>
    </div>
    <div id="chatbot-content">
      <!-- SEU CHAT ORIGINAL AQUI -->
      <iframe src="chat.html" id="chatbot-iframe"></iframe>
    </div>
  </div>

  <script>
    const btn = document.getElementById('chatbot-button');
    const win = document.getElementById('chatbot-window');
    const closeBtn = document.getElementById('chatbot-close');

    btn.onclick = () => win.style.display = 'flex';
    closeBtn.onclick = () => win.style.display = 'none';
  </script>
</body>
</html>
